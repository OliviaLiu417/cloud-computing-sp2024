apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer2
  template:
    metadata:
      labels:
        app: consumer2
    spec:
      containers:
      - name: consumer2
        image: dushims/consumer-vm3
      nodeSelector:
        worker-node: "vm3"
